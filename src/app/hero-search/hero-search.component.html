<div id="search-component">
  <h4>Hero Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)"/>

  <ul class="search-result">
    <!-- The $ conventin indicates heroes$ is an Observable,
        not an array. But there's also a pipe character followd
        by async which identifies Angular's AsyncPipe.
        The AsyncPipe subscribes to an Observable automatically so
        you won't have to do so in the component class. -->
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{ hero.id }}">
        {{ hero.name }}
      </a>
    </li>
  </ul>
</div>
